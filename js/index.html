<body>
    <div id="bloop-sim"></div>

<script src="bundle-1.js"></script>

<script>
    // Set-up
    const world = getWorld({ width: 400, height: 300 });
    const sim = new Simulation('bloop-sim', world);

    // Record the number of creatures and food
    sim.addRecorder([
        world => world.food.length,
        world => world.creatures.length,
    ]);
</script>
