<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bloop Simulation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="bloop-sim"></div>

    <script src="dist/bundle-2.js"></script>

    <script>
        // Create world object
        const world = getWorld({ width: 400, height: 300, creatureR: 9 });

        // Create simulation to run and display the world
        const sim = new Simulation('bloop-sim', world);

        // Record the number of creatures and food so they can be downloaded
        sim.addRecorder([
            world => world.food.length,
            world => world.creatures.length,
        ]);
    </script>

    </body>
</html>
